<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="field">
    <p class="control has-icons-left has-icons-right">
      <input
        class="input"
        type="email"
        placeholder="Email"
        [(ngModel)]="model.email"
        name="email"
        #email="ngModel"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </p>
  </div>

  <div class="field">
    <p class="control has-icons-left">
      <input
        class="input"
        type="password"
        placeholder="Password"
        [(ngModel)]="model.password"
        name="password"
        #password="ngModel"
      />
      <span class="icon is-small is-left">
        <i class="fas fa-lock"></i>
      </span>
    </p>
  </div>

  <div class="field">
    <p class="control">
      <button
        type="submit"
        class="button is-success"
        [ngClass]="{ 'is-loading': submitting }"
      >
        Login
      </button>
    </p>
  </div>
</form>

<a [routerLink]="['/user/register']" routerLinkActive="active">Register</a>
