<div>
  <div *ngIf="currentClocker">
    <p>You are IN!</p>
    <button
      class="button is-primary"
      (click)="onCheckOut()"
      [ngClass]="{ 'is-loading': loading }"
      [disabled]="loading"
    >
      Check OUT
    </button>
  </div>
  <div *ngIf="!currentClocker">
    <p>You are OUT!</p>
    <button
      class="button is-primary"
      (click)="onCheckIn()"
      [ngClass]="{ 'is-loading': loading }"
      [disabled]="loading"
    >
      Check IN
    </button>
  </div>
</div>
