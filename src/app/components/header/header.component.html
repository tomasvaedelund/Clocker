<nav
  class="navbar has-shadow is-spaced"
  role="navigation"
  aria-label="main navigation"
>
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" [routerLink]="['/']">
        <img
          src="https://bulma.io/images/bulma-logo.png"
          width="112"
          height="28"
        />
      </a>

      <a
        *ngIf="isAuthenticated"
        role="button"
        class="navbar-burger burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navbarMain"
        #navbarBurger
        (click)="toggleNavbar()"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMain" class="navbar-menu" #navbarMenu>
      <div class="navbar-start">
        <a
          class="navbar-item"
          *ngIf="isAuthenticated"
          [routerLink]="['/']"
          routerLinkActive="is-tab is-active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="toggleNavbar()"
        >
          Home
        </a>

        <a
          class="navbar-item"
          *ngIf="isAuthenticated"
          [routerLink]="['/', 'dashboard']"
          routerLinkActive="is-tab is-active"
          (click)="toggleNavbar()"
        >
          Dashboard
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a
              class="button is-warning"
              *ngIf="isAuthenticated"
              (click)="onLogout()"
              [ngClass]="{ 'is-loading': submitting }"
            >
              Log out
            </a>
            <a
              class="button is-danger"
              *ngIf="isAuthenticated"
              [routerLink]="['/user/edit']"
              [ngClass]="{ 'is-loading': submitting }"
            >
              Edit
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
